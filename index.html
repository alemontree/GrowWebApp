<!DOCTYPE html>
<html data-ng-app="growWebApp" >
<head>
  <link rel="stylesheet" type="text/css" href="grow.css">

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js" 
  type="text/javascript""></script>
  <script src="App/app.js" type="text/javascript"></script>
  <title>Grow Invest</title>
</head>
<body>
<div id="banner">
  <img src="http://growapp.us/images/uploads/logo-word/short/logo-black-short.png">
</div>
<br>

<div ng-controller="formController"
  <form novalidate class="form">
    Name: <input type="text" ng-model="user.name" /><br />
    E-mail: <input type="email" ng-model="user.email" /><br />
    Password: <input type="email" ng-model="user.password" /><br />
    <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="update(user)" value="Next" />
  </form>
  <pre>user = {{user | json}}</pre>
  <pre>master = {{master | json}}</pre>
</div>
</body>
</html>
