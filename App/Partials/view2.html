<div ng-controller="formController" class="form2">
  <h2>View2</h2>
  <form novalidate class="form">
  <h2>What is the primary reason you are investing?</h2>
    <div class="view2-form-container">
      <input type="radio" name="reason" id="reasonlng" class="radiofnt" value="Long-term investment" ng-model="user.reason" />
      <label for="reasonlng">Long-term investment</label>
      <br>
      <input type="radio" name="reason" id="reasonsht" class="radiofnt" value="Half day" ng-model="user.reason" />
      <label for="Short-term investment">Half day</label>
      <br>
      <input type="radio" name="reason" id="reasonpch" class="radiofnt" value="Major purchase" ng-model="user.reason" />
      <label for="reasonpch">Major purchase</label>
      <br>
      <input type="radio" name="reason" id="reasonoth" class="radiofnt" value="Other" ng-model="user.reason" />
      <label for="reasonoth">Other</label>
      <br>
    </div><br />

  <br>

</div>
