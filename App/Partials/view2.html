
<div ng-controller="formController" class="form1">
  <form novalidate class="form">
  <h2>Personal Info</h2>
    <div class="form-group has-feedback">
      <input type="text" class="form-control" placeholder="First Name" ng-model="user.fname" required />
      <i class="glyphicon glyphicon-user form-control-feedback"></i>
      </div><br />
    <div class="form-group has-feedback">
      <input type="text" class="form-control" placeholder="Last Name" ng-model="user.lname" required/>
      <i class="glyphicon glyphicon-envelope form-control-feedback"></i>
      </div><br />
    <div class="form-group has-feedback">
      <input type="number" class="form-control" placeholder="password" ng-model="user.phonenumber" required/>
      <i class="glyphicon glyphicon-lock form-control-feedback"></i>
      </div><br />
    <a ui-sref="view1" class="btn btn-default btn-lg btn-block" ng-click="update(user)">Back</a>  
    <a ui-sref="view3" class="btn btn-primary btn-lg btn-group-justified btn btn-success ng-disabled="form.$invalid" ng-click="update(user)">Next</a>
  </form>
  <br>
  <br>
</div>
